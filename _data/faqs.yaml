  question_en: Different ways that "det" is translated in different situations.

  question_sv: Olika sätt att "det" översätts i olika situationer.

  answer_sv: N/A

  answer_en: |
    Det has many uses/meanings. We will try to cover them all below.
    
    **Note:** In all cases, both the "det" as well as the thing that the "det" is referring/corresponding to will be in bold.

    ---

    ### Det as a Word, Phrase or Clause

    Det can refer back to a word, phrase or clause that is already __known__.
    
    <table>
      <colgroup>
        <col width="50%" />
        <col width="50%" />
      </colgroup>

      <thead>
        <th>Svenska</th>
        <th>Engelska</th>
      </thead>

      <tbody>
        <tr>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> När kommer __tåget__?</li>
              <li markdown="span"><strong>A.</strong> __Det__ kommer klockan sju.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> When will/does __the train__ come?</li>
              <li markdown="span"><strong>A.</strong> __It__ comes at seven o'clock.</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li markdown="span" markdown="span"><strong>Q.</strong> Kan du __spela gitar__?</li>
              <li markdown="span"><strong>A.</strong> Ja, __det__ kan jag.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> Can you __play guitar__?</li>
              <li markdown="span"><strong>A.</strong> Yes, I can (do __that__).</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> __När börjar mötet__?</li>
              <li markdown="span"><strong>A.</strong> __Det__ vet jag inte.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong>  __When does the meeting begin__?</li>
              <li markdown="span"><strong>A.</strong> I don't know (when __that__ is).</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>

    ---

    ### Det as a Formal Subject

    Det can also act as a formal subject and refer back to something that is not yet known.

    <table>
      <colgroup>
        <col width="50%" />
        <col width="50%" />
      </colgroup>

      <thead>
        <th>Svenska</th>
        <th>Engelska</th>
      </thead>

      <tbody>
        <tr>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> Vem är __det__?</li>
              <li markdown="span"><strong>A.</strong> Det är __Björn__.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> Who is __that__?</li>
              <li markdown="span"><strong>A.</strong> It is __Björn__.</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> Vad är __det__?</li>
              <li markdown="span"><strong>A.</strong> Det är __en kanelbulle__.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> What is __that?__</li>
              <li markdown="span"><strong>A.</strong> It's __a cinnamon bun__.</li>
            </ul>
          </td>
        </tr>

        <tr>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> Vad är __det__?</li>
              <li markdown="span"><strong>A.</strong> Det är __jordgubbar__.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span"><strong>Q.</strong> What's __that__?</li>
              <li markdown="span"><strong>A.</strong> (It's) __strawberries__.</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>

    **Important:** As you may have noticed, we use "det" no matter the gender or plurality of the noun, in such cases.

    ---

    ### Det as a Verb Phrase

    Det can also refer to a verb phrase. That is to say that the following are equivalent.

    <table>
      <colgroup>
        <col width="50%" />
        <col width="50%" />
      </colgroup>

      <thead>
        <th>Svenska</th>
        <th>Engelska</th>
      </thead>

      <tbody>
        <tr>
          <td>
            <ul>
              <li markdown="span">__Det__ är rolig att dansa.</li>
              <li markdown="span">__Att dansa__ är roligt.</li>
            </ul>
          </td>
          <td>
            <ul>
              <li markdown="span">__It__ is fun to dance.</li>
              <li markdown="span">__Dancing__ / __To dance__ is fun.</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>

    ---

    ### Det as an Introduction

    Det can be used to introduce something new into a sentence, much like "there" in English.
    
    <table>
      <colgroup>
        <col width="50%" />
        <col width="50%" />
      </colgroup>

      <thead>
        <th>Svenska</th>
        <th>Engelska</th>
      </thead>

      <tbody>
        <tr>
          <td markdown="span">Det är __någon__ i trädgården.</td>
          <td markdown="span">There is __someone__ in the garden.</td>
        </tr>

        <tr>
          <td markdown="span">Det kommer __en bil__ på vägen.</td>
          <td markdown="span">There is __a car__ coming on the road.</td>
        </tr>

        <tr>
          <td markdown="span">Det finns __älg__ i Sverige.</td>
          <td markdown="span">There are __moose__ in Sweden.</td>
        </tr>

        <tr>
          <td markdown="span">Det sitter __en fågel__ i trädet.</td>
          <td markdown="span">There is __a bird__ sitting in the tree.</td>
        </tr>
      </tbody>
    </table>

    ---

    ### Det as Filler / because of Grammar

    In Swedish, as in English, one uses det when referring to the weather:

    <table>
      <colgroup>
        <col width="50%" />
        <col width="50%" />
      </colgroup>

      <thead>
        <th>Svenska</th>
        <th>Engelska</th>
      </thead>

      <tbody>
        <tr>
          <td markdown="span">Det __regnar__.</td>
          <td markdown="span">It's __raining__.</td>
        </tr>

        <tr>
          <td markdown="span">Det __snöar__.</td>
          <td markdown="span">It's __snowing__.</td>
        </tr>

        <tr>
          <td markdown="span">Det är __kallt__.</td>
          <td markdown="span">It is __cold__.</td>
        </tr>
      </tbody>
    </table>

    Why is this?

    Det doesn't *really* mean anything in such cases.

    It is just that a subject is required by the grammar, in order to be able to differentiate between a question and a statement.

    <table>
      <colgroup>
        <col width="50%" />
        <col width="50%" />
      </colgroup>

      <thead>
        <th>Svenska</th>
        <th>Engelska</th>
      </thead>

      <tbody>
        <tr>
          <td markdown="span">__Det__ regnar.</td>
          <td markdown="span">__It__ is raining (statement).</td>
        </tr>

        <tr>
          <td markdown="span">Regnar __det__?</td>
          <td markdown="span">Is __it__ raining?</td>
        </tr>
      </tbody>
    </table>

